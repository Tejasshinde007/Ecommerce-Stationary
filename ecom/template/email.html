<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
</head>
<body>

    <h2>Dear {{ donor_name }},</h2>
    <p>Thank you for your order! Below are the details of your purchase:</p>

    <table style="width: 100%; border-collapse: collapse; text-align: left; font-family: Arial, sans-serif;">
        <tr style="background-color: #f2f2f2;">
            <th style="border: 1px solid #ddd; padding: 10px;">Order ID</th>
            <th style="border: 1px solid #ddd; padding: 10px;">Product Name</th>
            <th style="border: 1px solid #ddd; padding: 10px;">Amount</th>
        </tr>
        
        {% for order in orders %}
        <tr>
            <td style="border: 1px solid #ddd; padding: 10px;">{{ order.id }}</td>
            <td style="border: 1px solid #ddd; padding: 10px;">{{ order.p_id.pname }}</td>
            <td style="border: 1px solid #ddd; padding: 10px;">${{ order.amt }}</td>
        </tr>
        {% endfor %}
    </table>

    <p>If you have any questions, feel free to contact us.</p>
    <p>Thank you!</p>

</body>
</html>
