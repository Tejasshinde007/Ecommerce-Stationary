{% extends "base.html" %}
{% load static %}

{% block logincss %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock logincss %}

{% block main %}
<style>
    /* Error Alert Styling */
    .alert {
        background-color: #f8d7da; /* Light red background */
        color: #721c24; /* Dark red text */
        padding: 12px 20px;
        border-radius: 5px;
        border: 1px solid #f5c6cb; /* Light red border */
        margin: 20px auto;
        font-size: 16px;
        text-align: center;
        font-weight: bold;
        width: 50%;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    /* Add a warning icon */
    .alert::before {
        content: "⚠️ ";
        font-weight: bold;
        margin-right: 8px;
    }
</style>
<div class="register-container">
    <h1>Register</h1>
    <form action="#" method="POST">
        {% csrf_token %}
        {% if error_msg %}
            <div class="alert">
                {{error_msg}}
            </div>
        
        {% endif %}
        <div class="form-group">
            <label for="name">UserName</label>
            <input type="text" id="name" name="uname" placeholder="Enter your Username" required>
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="name" name="fname" placeholder="Enter your Username" required>
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" id="name" name="lname" placeholder="Enter your Username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="uemail" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="upass" placeholder="Create a password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="cppass" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>
</div>



{% endblock main %}
