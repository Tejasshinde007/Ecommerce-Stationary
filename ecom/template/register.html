{% extends "base.html" %}
{% load static %}

{% block logincss %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock logincss %}

{% block main %}

<div class="register-container">
    <h1>Register</h1>
    <form action="#" method="POST">
        {% csrf_token %}
        {% if error_msg %}
            <div class="alert">
                {{error_msg}}
            </div>
        
        {% endif %}
        <div class="form-group">
            <label for="name">UserName</label>
            <input type="text" id="name" name="uname" placeholder="Enter your Username" required>
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="name" name="fname" placeholder="Enter your Username" required>
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" id="name" name="lname" placeholder="Enter your Username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="uemail" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="upass" placeholder="Create a password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="cppass" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>
</div>



{% endblock main %}
