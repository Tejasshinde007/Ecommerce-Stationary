{% extends "base.html" %}
{% load static %}

{% block logincss %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock logincss %}

{% block main %}

<div class="register-container">
    <h1>Login</h1>
    <form action="#" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">UserName</label>
            <input type="text" id="name" name="uname" placeholder="Enter your Username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="upass" placeholder="Your Password" required>
        </div>

        {% if error_msg %}
            <div class="alert">
                {{error_msg}}
            </div>
        
        {% endif %}

        <button type="submit" class="register-btn">Login</button>
    </form>

    <div class="login-link">
        <p>Create Acoount ? <a href="/register">Register here</a>.</p>
    </div>
</div>



{% endblock main %}
